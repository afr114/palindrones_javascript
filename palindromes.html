    <title>Pal-in-drones</title>

  <body>
    <div class="container">
      <h1>Pal-In-Drones</h1>

          <input class="form-control" id="phrase" placeholder="No, it can assess an action.">

        <p><span class="palindrome-result"></span></p>
      </div>
    </div>
  </body>
